<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$header_charset}>">
<link href="<{$akurl}>images/admin/admin.css" rel="stylesheet" type="text/css">
<script language="javascript">
function invertselection() {
	for(i = 0; i < document.batchform.elements.length; i++) {
		if(document.batchform.elements[i].type == 'checkbox' && document.batchform.elements[i].name == 'cid[]') {
			if(document.batchform.elements[i].checked == true) {
				document.batchform.elements[i].checked = false;
			} else {
				document.batchform.elements[i].checked = true;
			}
		}
	}
}
</script>
</head>

<body>
<table align="center" cellpadding="0" cellspacing="0" class="commontable">
	<tr>
		<td>
		<table border="0" cellspacing="1" cellpadding="4" width="100%">
			<tr class="header">
				<td colspan="5"><{$lan.createcategorybatch}></td>
			</tr>
			<form action="admincp.php?action=createcategory" method="post" name="batchform" id="batchform">
			<{$categorieslist}>
			<tr>
				<td colspan="5">
					<input type="button" name="abc" value="<{$lan.invertselection}>" onclick="invertselection()">
					<input type="submit" name="submit" value="<{$lan.batch}>">
				</td>
			</tr>
			</form>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
