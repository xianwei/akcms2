<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$header_charset}>" />
<link href="<{$akurl}>images/admin/admin.css" rel="stylesheet" type="text/css">
<script language="javascript" src="include/common.js"></script>
<script language="javascript">
function confirmdelete() {
	if(!confirm('<{$lan.suredelext}>')) {
		return false;
	}
}
</script>
</head>
<body>
<div class="block"></div>
<div class="block"></div>
<table border="0" cellspacing="1" cellpadding="4" align="center" width="98%" class="commontable">
	<tr class="header">
		<td colspan="3"><div class="righttop"><a href="http://www.akcms.com/manual/akcms-ext-fields.htm" target="_blank"><{$lan.help}></a></div><{$lan.extfieldslist}></td>
	</tr>
	<tr>
		<td>
		<div class="block"></div>
		<table width="99%" border="0" align="center" cellpadding="5" cellspacing="1" class="commontable">
		<tr class="header">
			<td><{$lan.field}></td>
			<td><{$lan.alias}></td>
			<td><{$lan.type}></td>
			<td><{$lan.default}></td>
			<td><{$lan.delete}></td>
		</tr>
		<{$exts}>
		</table>
		<div class="block"></div>
		<table width="99%" border="0" align="center" cellpadding="5" cellspacing="1" class="commontable">
		<form action="admincp.php?action=itemexts&job=newext" method="post">
		<tr class="header">
			<td colspan="10"><{$lan.addfield}></td>
		</tr>
		<tr>
			<td><{$lan.fieldname}></td>
			<td><input type="text" value="" name="name" class="mustoffer" onfocus="must(this)"></td>
		</tr>
		<tr>
			<td><{$lan.alias}></td>
			<td><input type="text" value="" name="alias" class="mustoffer" onfocus="must(this)">(<{$lan.mustbeletter}>)</td>
		</tr>
		<tr>
			<td><{$lan.type}></td>
			<td>
				<select name="type" class="mustoffer" onfocus="must(this)">
					<option value="string"><{$lan.string}></option>
					<option value="number"><{$lan.number}></option>
					<option value="select"><{$lan.select}></option>
				</select>
			</td>
		</tr>
		<tr>
			<td><{$lan.standby}></td>
			<td><textarea name="standby" cols="60" rows="4"></textarea></td>
		</tr>
		<tr>
			<td colspan="10" align="center"><input type="submit" value="<{$lan.save}>" name="section_new_submit"></td>
		</tr>
		</form>
		</table>
		<br>
		</td>
	</tr>
</table>
</body>
</html>
