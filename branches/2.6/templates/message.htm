<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<{$header_charset}>">
<title><{$sitename}> <{$lan.cp}></title>
<link href="<{$akurl}>images/admin/admin.css" rel="stylesheet" type="text/css">
<{if $url_forward != '' && $url_forward != 'back'}>
<meta http-equiv="refresh" content="<{$timeout}> url=<{$url_forward}>">
<{/if}>
<script>
function backurl() {
	history.go(-1);
}
</script>
</head>

<body>
<div class="block2"></div>
<div class="block2"></div>
<table width="400" align="center" cellpadding="0" cellspacing="0" class="commontable">
	<tr>
		<td>
		<table border="0" cellspacing="1" cellpadding="4" width="100%">
			<tr class="header">
				<td><{$sitename}><{$lan.cp}></td>
			</tr>
			<tr>
				<td><table width="100%" border="0" cellspacing="0" cellpadding="0">
                                  <tr height="80">
                                    <td width="80" align="center">
                                    	<img src="<{$akurl}>images/admin/icon_<{$flag}>.gif">
                                    </td>
                                    <td><{$message}>
                                    	<{if $url_forward == 'back'}>
                                    	<br>
                                    	<a href="javascript:backurl()"><{$lan.clickfortarget}></a>
                                    	<{elseif $url_forward != ''}>
                                    	<br>
                                    	<a href="<{$url_forward}>"><{$lan.clickfortarget}></a>
                                    	<{/if}>
                                    	</td>
                                  </tr>
                                </table></td>
		        </tr>
		</table>
		</td>
	</tr>
</table>
<{if $url_forward == 'back'}>
<script>
	setTimeout("backurl()", <{$timeout_micro}>);
</script>
<{/if}>
</body>
</html>
